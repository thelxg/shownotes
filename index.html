<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Notes</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />
</head>

<body>
    <div class="fixed">
        <header>
            <div class="container pt-1">
                <h2 class="mb-0">show<img src="assets/images/logoClock.png" id="headerLogo">notes</h2>
            </div>
        </header>
        <div class="container pt-2 colorBG">
            <div class="d-flex justify-content-start">
                <div class="mr-3">
                    <h1 id="clock">00:00</h1>
                </div>
                <div id="buttons">
                    <button class="mr-3" id="start">Start</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
            <div class="mt-3 pb-2" id="showSelect">
                <select name="shows" id="shows">
                    <option value="" selected disabledhidden>Select a Show</option>
                    <option value="newShow">+ Create A New Show</option>
                </select>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="showNotes mt-3" id="newShow">
                <div class="newShowHeader">
                    <div class="row no-gutters pt-2">
                        <div class="col-md-1 col-sm-12">
                            <h5 class="mr-2">Date: </h5>
                        </div>
                        <div class="col-md-11 col-sm-12">
                            <input type="date">
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-1 col-sm-12">
                            <h5 class="mr-2">Title: </h5>
                        </div>
                        <div class="col-md-11 col-sm-12">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="showSectionDiv">
                    <div class="showSection py-3" id="showSection1">
                        <div class="row no-gutters">
                            <div class="col-md-6 col-sm-12 d-flex">
                                <h5 class="mr-2">Section: </h5>
                                <input type="text">
                            </div>
                            <div class="col-md-6 col-sm-12 d-flex justify-content-end">
                                <h5 class="mr-2">Duration: </h5>
                                <input class="duration" type="number" id="duration1">
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col-md-1 col-sm-12">
                                <h5 class="mr-2">Notes: </h5>
                            </div>
                            <div class="col-md-11 col-sm-12">
                                <textarea class="showText" rows="10" columns="10">
                        </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="showSection py-3" id="showSection2">
                        <div class="row no-gutters">
                            <div class="col-md-6 col-sm-12 d-flex">
                                <h5 class="mr-2">Section: </h5>
                                <input type="text">
                            </div>
                            <div class="col-md-6 col-sm-12 d-flex justify-content-end">
                                <h5 class="mr-2">Duration: </h5>
                                <input class="duration" type="number" id="duration2">
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col-md-1 col-sm-12">
                                <h5 class="mr-2">Notes: </h5>
                            </div>
                            <div class="col-md-11 col-sm-12">
                                <textarea class="showText" rows="10" columns="10">
                            </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="showSection py-3" id="showSection3">
                        <div class="row no-gutters">
                            <div class="col-md-6 col-sm-12 d-flex">
                                <h5 class="mr-2">Section: </h5>
                                <input type="text">
                            </div>
                            <div class="col-md-6 col-sm-12 d-flex justify-content-end">
                                <h5 class="mr-2">Duration: </h5>
                                <input class="duration" type="number" id="duration3">
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col-md-1 col-sm-12">
                                <h5 class="mr-2">Notes: </h5>
                            </div>
                            <div class="col-md-11 col-sm-12">
                                <textarea class="showText" rows="10" columns="10">
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters align-items-center pt-3 pb-2" id="addSection">
                        <i class="fas fa-plus mr-2"></i>
                        <h5 class="m-0">Add Section</h5>
                    </div>
                    <div class="row no-gutters pb-3">
                        <button id="createShow">Create Show</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="py-1">
        <div class="container d-flex align-items-center">
            <img class="mr-2" src="assets/images/eli.png" id="eli">
            <h6 class="m-0"><span id="red">&copy</span>ideedit </h6>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>

</body>

</html>
